<html>

<head>
    {{ $header_sass := resources.Get "sass/header.scss" }}
    {{ $style := $header_sass | resources.ToCSS | resources.Fingerprint }}
    {{ with $style }}
    <link rel="stylesheet" href="{{ .Permalink }}" integrity="{{ .Data.Integrity }}">
    {{ end }}
</head>
<div>
    <ul>
        {{ with resources.Get "images/Shitty-logo.png" }}
        <a href="#"><img src="{{ .RelPermalink }}"></a>
        {{ end }}
        <li><a href="#">People</a></li>
        <li><a href="#">Research</a></li>
        <li><a href="#">Collaborators</a></li>
        <li><a href="#">Contact Us</a></li>
    </ul>
</div>

</html>
