<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        {{ block "title" . }}
        {{ .Site.Title }}
        {{ end }}
    </title>
</head>
{{ partial "partials/header.html" }}


{{ $main_sass := resources.Get "sass/main.scss" }}
{{ $style := $main_sass | resources.ToCSS | resources.Fingerprint }}
{{ with $style }}
<link rel="stylesheet" href="{{ .Permalink }}" integrity="{{ .Data.Integrity }}">
{{ end }}

<body>
    {{ block "main" . }}
    This is placeholder text
    {{ end }}
</body>

</html>
